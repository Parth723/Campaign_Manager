{% extends 'base.html' %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1600x600/?contact" class="d-block w-100 my-4" alt="...">
<h2 class="text-center">Join Us</h2>
</div>

<form method="post" action="/subscribe">
    {% csrf_token %}
    <div class="container py-4">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name" aria-describedby="mail" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email address">
    </div>  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="is_active" name="is_active" value="true">
      <label class="form-check-label" for="subscribeCheckbox">Subscribe to the campaign blog?</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
